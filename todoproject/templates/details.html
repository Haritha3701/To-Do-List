{% extends 'base.html' %}

{% block content %}


<div class="shadow card">
    <div class="card-body">
        <h5 class="card-title">{{taskdetail.task_name}}</h5>
        <p class="card-number"><b>{{taskdetail.priority}}</b></p>
        <p class="card-number"><b>{{taskdetail.date}}</b></p>
        <a href="{% url 'deletepage' taskdetail.id %}" class="btn btn-primary">Done</a>
        <a href="{% url 'updatepage' taskdetail.id %}" class="btn btn-warning">Update</a>
    </div>
</div>

{% endblock %}
