{% extends 'base.html' %}

{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>To Do List</h1>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">

        <div class="col-md-6">
            <form method="post" class="shadow p-3">
            {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Enter your task" name="task">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Enter your task priority" name="priority">
                </div>
                 <div class="form-group">
                    <input type="date" class="form-control" placeholder="Enter date" name="date">
                </div>
                <input type="submit" class="btn btn-success">
            </form>
        </div>

        <div class="col-md-6">
            <h3 style="text-align:center;">All Tasks</h3>
            {% for i in data %}
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{i.task_name}}</h5>
                    <p class="card-number"><b>{{i.priority}}</b></p>
                    <p class="card-number"><b>{{i.date}}</b></p>
                    <a href="{% url 'deletepage' i.id %}" class="btn btn-primary">Done</a>
                    <a href="{% url 'updatepage' i.id %}" class="btn btn-warning">Update</a>
                </div>
            </div>
            <br>
            {% endfor %}
        </div>

    </div>
</div>

{% endblock %}
